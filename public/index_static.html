<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/weathericons/icons.css">

    <title>Weather app</title>
</head>
<body>
    <main class="container mt-5">
        <h1>Weather app <i class="wi wi-night-sleet"></i><i class="wi wi-night-sleet"></i></h1>
        <article>
            <button class="btn btn-primary" type="button" id="btn1">Alert me 1</button>
            <button class="btn btn-secondary" type="button" id="btn2">Alert me 2</button>
        </article>
        
        <article class="mt-5">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://picsum.photos/seed/picsum/400/200" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://picsum.photos/seed/picsum/400/200" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://picsum.photos/seed/picsum/400/200" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </article>
    </main>
    
    <script type="module" src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
